<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}{% endblock %}</title>
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </head>
    <body> 
        <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">IRR</a>
              <div class="collapse navbar-collapse" id="navbarColor02">
                <ul class="navbar-nav me-auto">
                  <li class="nav-item">
                    <a class="nav-link active" href="{% url 'irr_app:home-page' %}">Əsas Səhifə</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'irr_app:new-ir' %}">Yeni ÜYV</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'irr_app:register' %}">ÜYV Reysteri</a>
                  </li>
                  {% if not user.is_authenticated %}
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'irr_app:user-login' %}">Giriş edin</a>
                  </li>
                  {% else %}
                  <li class="nav-item">
                    <form action="{% url 'irr_app:user-logout' %}" method="post">
                      {% csrf_token %}
                      <input class="nav-link" type="submit" value = "Çıxış" style="background-color: rgba(255, 255, 255, 0);border-color: rgba(255, 255, 255, 0);"></input>
                  </li>
                  {% endif %}
                </ul>
              </div>
            </div>
          </nav>
          {% block body %}{% endblock %}
    </body>
</html>
